<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mo Khalefa Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    img.logo {
      width: 120px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      background: #ff0050;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e60046;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Mo Khalefa Downloader" class="logo">
    <h2>Mo Khalefa Downloader</h2>
    <p>Download TikTok videos without watermark</p>
    <form id="downloadForm">
      <input type="text" id="videoUrl" placeholder="Paste TikTok video link here..." required>
      <button type="submit">Download</button>
    </form>
  </div>
  <footer>© 2025 Mo Khalefa Downloader</footer>

  <script>
    document.getElementById("downloadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const url = document.getElementById("videoUrl").value.trim();
      if(url) {
        // تحويل المستخدم على موقع ssstik.io
        window.open(`https://ssstik.io/en?url=${encodeURIComponent(url)}`, "_blank");
      }
    });
  </script>
</body>
</html>
