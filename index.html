<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Mo Khalefa Downloader - تحميل فيديوهات تيك توك</title>
  <style>
    body { font-family: "Tajawal", Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #000; color: white; padding: 20px; text-align: center; }
    header img { height: 60px; vertical-align: middle; }
    header h1 { display: inline-block; margin: 0; margin-left: 10px; font-size: 24px; vertical-align: middle; color: #ff0050;}
    .container { margin: 60px auto; padding: 40px; background: white; width: 480px; border-radius: 16px;
                 box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align: center;}
    h2 { color: #333; margin-bottom: 20px; }
    input { width: 90%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;}
    button { padding: 14px 30px; background: #ff0050; color: white; border: none; border-radius: 8px;
             cursor: pointer; font-size: 16px; transition: 0.3s; }
    button:hover { background: #e60046; }
    .result { margin-top: 20px; }
    a.download { display: inline-block; margin-top: 15px; padding: 14px 30px; background: #28a745; color: white;
                 text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
    a.download:hover { background: #218838; }
    footer { margin-top: 50px; padding: 15px; background: #000; color: #ccc; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Mo Khalefa Downloader Logo">
    <h1>Mo Khalefa Downloader</h1>
  </header>

  <div class="container">
    <h2>🚀 حمّل فيديوهات تيك توك بدون علامة مائية ✅</h2>
    <input type="text" id="url" placeholder="ضع رابط الفيديو هنا" required>
    <br>
    <button onclick="downloadVideo()">تحميل</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>© 2025 Mo Khalefa Downloader | جميع الحقوق محفوظة</p>
  </footer>

  <script>
    async function downloadVideo(){
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ جاري جلب الفيديو...";
      try {
        const api = `https://api.tikwm.com/v1/play?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const data = await res.json();
        if(data && data.data && data.data.play){
          resultDiv.innerHTML = `
            <h3>✅ تم العثور على الفيديو!</h3>
            <a class="download" href="${data.data.play}" target="_blank">⬇️ اضغط هنا للتحميل</a>
          `;
        } else {
          resultDiv.innerHTML = "❌ لم يتم العثور على الفيديو، تأكد من الرابط";
        }
      } catch (err){
        resultDiv.innerHTML = "⚠️ حصل خطأ، حاول مرة تانية";
      }
    }
  </script>
</body>
</html>
